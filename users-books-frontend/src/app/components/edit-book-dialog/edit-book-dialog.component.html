<h2 mat-dialog-title>Edit Book</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSave()" class="edit-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="titulo">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Author</mat-label>
      <input matInput formControlName="autor">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Gender</mat-label>
      <input matInput formControlName="genero">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Availability</mat-label>
      <mat-select formControlName="disponibilidad">
        <mat-option [value]="true">Available</mat-option>
        <mat-option [value]="false">Not Available</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="dialog-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">Save</button>
    </div>
  </form>
</mat-dialog-content>
